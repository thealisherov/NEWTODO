<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./app.js" defer></script>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="container w-full m-auto bg-gray-100 h-[100vh] p-5 flex flex-col gap-2"
    >
      <!-- Input  -->
      <div
        class="input w-[90%] m-auto rounded-2xl bg-purple-800 h-[15%] flex items-center"
      >
        <div
          class="InputTools w-[50%] m-auto flex flex-row justify-evenly gap-5 h-10 items-center"
        >
          <input
            type="text"
            id="InputTask"
            placeholder="New task"
            class="h-10 w-[75%] bg-white p-1.5 rounded-2xl"
          />
          <button
            id="add"
            class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-black bg-white border border-gray-200 rounded-lg focus:outline-none hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100"
          >
            ADD
          </button>
        </div>
      </div>
      <!-- SECTIONS -->
      <div
        class="sections-wrapper h-[65%] w-[90%] m-auto flex flex-row justify-evenly p-2.5 gap-3.5"
      >
        <div id="todoSection" class="sections">
          <div
            class="titles w-[100%] h-10 rounded-2xl bg-white text-3xl font-bold text-center m-auto mb-2.5"
          >
            TODO LIST
          </div>
          <hr />
        </div>
        <!--  -->
        <div id="progressSection" class="sections">
          <div
            class="titles w-[100%] h-10 rounded-2xl bg-white text-3xl font-bold text-center m-auto mb-2.5"
          >
            IN PROGRESS
            <span
              class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-blue-100 text-blue-700 font-bold text-sm"
            >
              <svg
                class="w-4 h-4 text-blue-500"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 8v4l3 3"
                />
                <circle
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="2"
                  fill="none"
                />
              </svg>
              IN PROGRESS
            </span>
          </div>
          <hr />
        </div>
        <!--  -->
        <div id="doneSection" class="sections">
          <div
            class="titles w-[100%] h-10 rounded-2xl bg-white text-3xl font-bold text-center m-auto mb-2.5"
          >
            DONE

            <span
              class="inline-flex items-center justify-center w-6 h-6 rounded border-2 border-blue-500 bg-blue-500"
            >
              <svg
                class="w-4 h-4 text-white"
                fill="none"
                stroke="currentColor"
                stroke-width="3"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M5 13l4 4L19 7"
                />
              </svg>
            </span>
          </div>
          <hr />
        </div>
      </div>
      <!-- tRASH -->
      <div class="trash h-[20%] bg-purple-800 w-[90%] m-auto rounded-2xl">
        <h1 class="text-4xl text-center font-bold text-white mb-3">TRASH</h1>
        <hr class="w-[80%] m-auto" />
      </div>
    </div>
  </body>
</html>
